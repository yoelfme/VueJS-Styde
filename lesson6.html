
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Basic Template">
    <meta name="author" content="Yoel Monzon">

    <title>Styde | VueJS</title>

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="vue.js"></script>

  </head>

  <body>
    <h1>Hello, Vue!</h1>

    <ul>
      <li v-for="note in notes">
        {{ $index + 1 }}: {{ note.text }} por {{ note.author }}
      </li>
    </ul>

    <hr>

    <div class="col-sm-8">
      <form @submit.prevent="createNote" class="form">
        <textarea v-model="new_note.text" cols="30" rows="3" class="form-control"></textarea>
        <br>
        <button type="submit" class="btn btn-primary">Add note</button>
      </form>
    </div>

    <script type="text/javascript">
    new Vue({
      el: 'body',
      data: {
        notes: [
          {
            text: 'v-for es la directiva  que utilizamos para iterar una lista',
            author: 'Sileence'
          },
          {
            text: '@click se utiliza como un alias de v-on:click',
            author: 'Sileence'
          },
          {
            text: 'Con Vue puedes crear tus propios compnentes',
            author: 'Sileence'
          },
          {
            text: 'El curso de Vue.js en Styde es genial',
            author: 'Sileence'
          },
          {
            text: 'Registrate hoy en Styde.net',
            author: 'Sileence'
          }
        ],
        new_note: {text: '', author: 'Duilio'}
      },
      methods: {
        createNote: function () {
          this.notes.push(this.new_note)

          this.new_note = {text: '', author: 'Duilio'}
        }
      }
    })
    </script>
  </body>
</html>
