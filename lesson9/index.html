<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Basic Template">
    <meta name="author" content="Yoel Monzon">

    <title>Styde | VueJS</title>

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="vue.js"></script>

  </head>

  <body>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>Styde | VueJS</h1>
    
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Categoria</th>
                        <th>Nota</th>
                        <th style="width: 50px;">&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="note in notes">
                        <template v-if="! note.editing">
                            <td>{{ note.category_id | category }}</td>
                            <td>{{ note.note }}</td>
                            <td>
                                <a href="" @click.prevent="editNote(note)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                                <a href="" @click.prevent="deleteNote(note)">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </a>
                            </td>
                        </template>
                        <template v-else>
                            <td><input type="text" v-model="note.category_id" class="form-control"></td>
                            <td><input type="text" v-model="note.note" class="form-control"></td>
                            <td>
                                <a href="" @click.prevent="updateNote(note)">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </a>
                            </td>
                        </template>
                    </tr>
                </tbody>
            </table>  
        </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
